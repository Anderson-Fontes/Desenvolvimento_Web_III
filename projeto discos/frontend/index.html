<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Discos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Gerenciador de Coleção (Vinil e CDs)</h1>

    <form id="disco-form">
      <h2>Cadastrar / Editar Disco</h2>
      <input type="hidden" id="disco-id">
      
      <div class="form-group">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" required>
      </div>
      <div class="form-group">
        <label for="artista">Artista:</label>
        <input type="text" id="artista" required>
      </div>
      <div class="form-group">
        <label for="ano">Ano:</label>
        <input type="number" id="ano" required>
      </div>
      <div class="form-group">
        <label for="genero">Gênero:</label>
        <input type="text" id="genero" required>
      </div>
      <div class="form-group">
        <label for="formato">Formato:</label>
        <select id="formato" required>
          <option value="Vinil">Vinil</option>
          <option value="CD">CD</option>
        </select>
      </div>
      <div class="form-group">
        <label for="preco">Preço (R$):</label>
        <input type="number" step="0.01" id="preco" required>
      </div>
      
      <button type="submit">Salvar</button>
      <button type="button" id="cancelar-edicao" class="btn-cancelar" style="display: none;">Cancelar Edição</button>
    </form>

    <h2>Discos Cadastrados</h2>
    <table id="disco-tabela">
      <thead>
        <tr>
          <th>Título</th>
          <th>Artista</th>
          <th>Ano</th>
          <th>Formato</th>
          <th>Preço (R$)</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabela-corpo">
        </tbody>
    </table>
  </div>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
